services:
  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    working_dir: /app/apps/auth-service
    command: npm run dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules # Prevent local node_modules from overwriting inside container

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
